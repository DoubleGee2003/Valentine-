<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine ðŸ’˜</title>

<style>
/* ===== GRUNDLAYOUT ===== */
body {
  margin: 0;
  height: 100vh;
  font-family: Arial, sans-serif;
  background: url("./background.jpg") center / cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  transition: background 1.5s ease;
}

/* ===== KARTE ===== */
.card {
  background: rgba(255,255,255,0.93);
  padding: 40px;
  border-radius: 25px;
  max-width: 420px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,.3);
  z-index: 2;
}

h1 {
  color: #ff4d6d;
}

/* ===== BUTTONS ===== */
button {
  padding: 12px 28px;
  font-size: 16px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  margin: 10px;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #ddd;
  position: relative;
}

/* ===== AUDIO ===== */
audio {
  width: 100%;
  margin-top: 20px;
}

/* ===== HERZEN ===== */
.heart {
  position: fixed;
  top: -20px;
  font-size: 24px;
  animation: fall linear forwards;
  z-index: 1;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="card" id="card">

  <h1 id="title">Will you be my Valentine, Eva? ðŸ’˜</h1>

  <div id="buttons">
    <button id="yes">Yes ðŸ’•</button>
    <button id="no">No ðŸ™ˆ</button>
  </div>

  <!-- Safari-sicheres Audio -->
  <audio id="music" controls preload="metadata">
    <source src="./cola.mp3" type="audio/mpeg">
    Your browser does not support audio.
  </audio>

</div>

<script>
/* ===== ELEMENTE ===== */
const yesBtn = document.getElementById("yes");
const noBtn  = document.getElementById("no");
const music  = document.getElementById("music");
const title  = document.getElementById("title");

/* ===== YES-KLICK ===== */
yesBtn.addEventListener("click", () => {

  /* Hintergrund wechseln */
  document.body.style.background =
    "linear-gradient(rgba(255,182,193,.35), rgba(255,105,180,.35)), url('./background2.jpg') center / cover no-repeat";

  /* Text Ã¤ndern */
  title.innerHTML = "ðŸ’– Eva ðŸ’–<br><br>Falling in love with you was the easiest thing I've ever done.<br><br>I loved you the day I met you. I love you today. I will love you for the rest of my life.";

  /* Buttons ausblenden */
  document.getElementById("buttons").style.display = "none";

  /* Musik starten (Safari-User-Interaction erlaubt) */
  music.currentTime = 0;
  music.play().catch(() => {
    alert("Tap play â–¶ï¸ to start the music (Safari rule)");
  });

  startHearts();
});

/* ===== NO-BUTTON FLIEHT ===== */
noBtn.addEventListener("mouseover", () => {
  noBtn.style.transform =
    `translate(${Math.random()*200-100}px, ${Math.random()*200-100}px)`;
});

/* ===== HERZEN ===== */
function startHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "ðŸ’–";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.animationDuration = Math.random()*2 + 3 + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 5000);
  }, 300);
}
</script>

</body>
</html>
