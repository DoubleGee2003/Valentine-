<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine ðŸ’˜</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: url("background.jpg") center / cover no-repeat;
  font-family: Arial, sans-serif;
  overflow: hidden;
  transition: background 1.5s ease;
}

.card {
  background: rgba(255,255,255,0.92);
  padding: 40px;
  border-radius: 25px;
  text-align: center;
  max-width: 420px;
  box-shadow: 0 10px 30px rgba(0,0,0,.3);
  z-index: 2;
}

h1 { color: #ff4d6d; }

button {
  padding: 12px 28px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 10px;
}

#yes { background: #ff4d6d; color: white; }
#no  { background: #ddd; position: relative; }

.heart {
  position: fixed;
  top: -20px;
  font-size: 24px;
  animation: fall linear forwards;
}

@keyframes fall {
  to { transform: translateY(110vh); opacity: 0; }
}

audio {
  width: 100%;
  margin-top: 15px;
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Will you be my Valentine, Eva? ðŸ’˜</h1>

  <button id="yes">Yes ðŸ’•</button>
  <button id="no">No ðŸ™ˆ</button>

  <!-- Safari & GitHub kompatibles Audio -->
  <audio id="music" controls preload="none">
    <source src="cola.mp3" type="audio/mpeg">
    <source src="cola.wav" type="audio/wav">
    Dein Browser unterstÃ¼tzt Audio nicht.
  </audio>
</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn  = document.getElementById("no");
const music  = document.getElementById("music");
const card   = document.getElementById("card");

yesBtn.addEventListener("click", () => {

  // Hintergrund wechseln
  document.body.style.background =
    "linear-gradient(rgba(255,182,193,.4), rgba(255,105,180,.4)), url('background2.jpg') center / cover no-repeat";

  // Text Ã¤ndern (ohne Audio zu zerstÃ¶ren!)
  card.querySelector("h1").innerText = "ðŸ’– Eva ðŸ’–";
  card.querySelector("p")?.remove();

  const msg = document.createElement("p");
  msg.innerHTML = `
    Falling in love with you was the easiest thing I've ever done.<br><br>
    I loved you the day I met you.<br>
    I love you today.<br>
    I will love you for the rest of my life.
  `;
  card.insertBefore(msg, music);

  startHearts();
});

noBtn.addEventListener("mouseover", () => {
  noBtn.style.transform =
    `translate(${Math.random()*200-100}px, ${Math.random()*200-100}px)`;
});

function startHearts() {
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.textContent = "ðŸ’–";
    h.style.left = Math.random()*100 + "vw";
    h.style.animationDuration = Math.random()*2 + 3 + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 5000);
  }, 300);
}
</script>

</body>
</html>
