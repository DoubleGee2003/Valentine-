<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>My Valentine ðŸ’˜</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("background.jpg"); /* Hintergrundbild im gleichen Ordner wie index.html */
      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      max-width: 420px;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
    }

    button {
      padding: 12px 28px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: #ddd;
      position: relative;
    }

    p {
      color: #444;
      line-height: 1.6;
      margin-top: 20px;
    }

    .heart {
      position: fixed;
      top: -10px;
      font-size: 24px;
      animation: fall linear forwards;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Musik -->
  <audio id="loveSong" src="assets/audio/queen-of-disaster.mp3"></audio>

  <div class="card">
    <h1>Willst du meine Valentine sein, Eva? ðŸ’˜</h1>
    <button id="yes" onclick="yesClicked()">Yes ðŸ’•</button>
    <button id="no" onmouseover="moveButton()">No ðŸ™ˆ</button>
  </div>

  <script>
    function yesClicked() {
      document.querySelector('.card').innerHTML = `
        <h1>ðŸ’– Eva ðŸ’–</h1>
        <p>
          Es war das Einfachste der Welt, mich in dich zu verlieben.<br><br>
          Nichts zÃ¤hlt fÃ¼r mich auÃŸer dir. Jeden Tag bin ich mir dessen bewusst.<br><br>
          Ich habe dich geliebt, als ich dich das erste Mal traf. Ich liebe dich heute und ich werde dich fÃ¼r den Rest meines Lebens lieben.
        </p>
      `;
      startHearts();
      playMusic();
    }

    function moveButton() {
      const noBtn = document.getElementById("no");
      const btnRect = noBtn.getBoundingClientRect();
      const maxX = window.innerWidth - btnRect.width;
      const maxY = window.innerHeight - btnRect.height;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function startHearts() {
      const hearts = [];
      setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerText = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 2 + 3 + "s";
        document.body.appendChild(heart);
        hearts.push(heart);
        if (hearts.length > 50) hearts.shift().remove();
        setTimeout(() => heart.remove(), 5000);
      }, 300);
    }

    function playMusic() {
      const song = document.getElementById("loveSong");
      song.volume = 0.6;
      song.play().catch(err => console.error("Fehler beim Abspielen der Musik:", err));
    }
  </script>
</body>
</html>
